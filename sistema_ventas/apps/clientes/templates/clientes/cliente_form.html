{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Editar{% else %}Crear{% endif %} Cliente - Sistema de Ventas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="fas {% if object %}fa-edit{% else %}fa-user-plus{% endif %}"></i>
                    {% if object %}Editar{% else %}Crear{% endif %} Cliente
                </h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {% if object %}Actualizar{% else %}Crear{% endif %} Cliente
                        </button>
                        <a href="{% url 'clientes:lista' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
